<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="hackernewswebapp-item">
  <template>
  <style>
  :host {
    display: inline-block;
    padding: 2px 5px;
  }
  </style>
  <content>HI!</content>
</template>
</dom-module>

<script>
Polymer({
  is: 'hackernewswebapp-item',
  properties: {
    data: {
      type: Object,
      value: function() {return{};}
    },
    title: {
      type: String,
      computed: 'computeTitle(data)'
    }
  },
  computeTitle: function(itemData) {
    return itemData.title || "";
  }
});
</script>
